{% extends "base.html" %}

{% block title %} Instructores  {% endblock %}

{% block contenido %}

    <section>
        <div style="background-color: blue; height: 5vh;"></div>
        <div>
            <div class="d-flex justify-content-center">
                <h2 class="my-5">Instructores de Conducci√≥n</h2>
            </div>
            
            <div class="d-flex justify-content-around flex-wrap">

                {% for instructor in object_list %}

                    <div class="card my-3 border border-1 border-primary" style="width: 18rem;">
                        <img src="{{instructor.profile_picture.url}}" class="card-img-top border border-1" alt="...">
                        <div class="card-body d-flex flex-column align-items-center">
                            <p class="card-text"><b>{{instructor.nombre}} {{instructor.apellido}}</b></p>
                            <p>{{instructor.email}}</p>
                            <p>{{instructor.telefono}}</p>
                        </div>
                    </div>

                {% endfor %}  
                  
            </div>
           
        </div>
    </section>  


{% endblock %}
